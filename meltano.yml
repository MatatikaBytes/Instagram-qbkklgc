version: 1
default_environment: dev
project_id: 46d060a7-a1a7-4664-bb11-d7ec7b6597fa
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-instagram
        select:
        - 'users.*'
        - 'user_insights_followers.*'
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-instagram
    variant: voxmedia
    pip_url: tap-instagram
  loaders:
  - name: target-postgres
    variant: matatika
    pip_url: git+https://github.com/Matatika/pipelinewise-target-postgres@v0.2.0
  transformers:
  - name: dbt
    variant: dbt-labs
    pip_url: dbt-core~=1.7.0 dbt-postgres~=1.7.0 dbt-snowflake~=1.7.0 dbt-bigquery~=1.7.0 certifi==2025.1.31
  files:
  - name: files-dbt
    variant: matatika
    pip_url: git+https://github.com/Matatika/files-dbt@v1.2
  utilities:
  - name: matatika
    variant: matatika
    pip_url: matatika~=1.16.0
  - name: dbt-artifacts
    variant: matatika
    pip_url: git+https://github.com/Matatika/dbt-artifacts-ext.git
